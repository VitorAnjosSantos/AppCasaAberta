<ion-header>

  <ion-toolbar>
    <ion-title>plugin</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

 

<div class="container">

  <div class="botoes">


      <ion-button color="primary" (click)="localizacao()">Localização</ion-button>
    
  </div>

  <div class="localizacao">
      <p class="direcao">Latitude: {{geo.latitude}}</p>
      <p class="direcao">Longitude: {{geo.longitude}}</p>      
  </div>

  <h1>Fotos</h1>
  <ion-button color="primary" (click)="tirarFoto()">Tirar Foto</ion-button>
  <img *ngFor="let foto of base64Image" src="{{foto}}"/>

  <h1>Mapa</h1>
  <div #googleMaps class="googleMaps"></div>

  
  
</div>

</ion-content>
